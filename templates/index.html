<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística Energia x PIB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-4">
    <header class="d-flex align-items-center mb-4">
        <h1 class="me-auto">Energia elétrica por país — 2023</h1>
    </header>

    <div class="controls mb-3 row g-2">
        <div class="col-sm-6 col-md-4">
            <label for="continentSelect" class="form-label">Continente</label>
            <select id="continentSelect" class="form-select"></select>
        </div>
        <div class="col-sm-6 col-md-4 align-self-end">
            <button id="resetBtn" class="btn btn-outline-secondary">Redefinir</button>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <canvas id="energyChart" height="120"></canvas>
        </div>
    </div>

    <div id="info" class="text-muted small">Selecione um continente para filtrar. Passe o mouse sobre as barras para ver o PIB.</div>

    <footer class="mt-4 text-end text-muted small">arquivos em `data/dadosenergiaPIB.json`</footer>
</div>

<!-- injeta os dados processados pelo Flask -->
<script>
    window.DATA = {{ data | tojson }};
</script>

<!-- Busca os dados para o gráfico, e renderiza. -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
