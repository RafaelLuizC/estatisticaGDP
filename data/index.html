<!--
gera uma tabela com os dados do dados.csv
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados GDP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            cursor: pointer; /* Adiciona um cursor de ponteiro */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dados GDP</h1>
    <table id="dataTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        let currentSortColumn = null;
        let currentSortOrder = 'asc';

        fetch('./dados.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const headers = lines[0].split(',');
                
                const headerRow = document.getElementById('headerRow');
                headers.forEach((header, index) => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.addEventListener('click', () => sortTable(index));
                    headerRow.appendChild(th);
                });
                
                const dataBody = document.getElementById('dataBody');
                const rows = lines.slice(1).map(line => line.split(','));
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    dataBody.appendChild(tr);
                });
            });

        function sortTable(columnIndex) {
            const dataBody = document.getElementById('dataBody');
            const rows = Array.from(dataBody.rows);
            const isAscending = currentSortColumn === columnIndex && currentSortOrder === 'asc';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent;
                const bText = b.cells[columnIndex].textContent;

                const aValue = isNaN(aText) ? aText : parseFloat(aText);
                const bValue = isNaN(bText) ? bText : parseFloat(bText);

                return isAscending ? (aValue > bValue ? -1 : 1) : (aValue < bValue ? -1 : 1);
            });

            currentSortColumn = columnIndex;
            currentSortOrder = isAscending ? 'desc' : 'asc';

            // Reorganiza as linhas na tabela
            rows.forEach(row => dataBody.appendChild(row));
        }
    </script>
</body>
</html>
